<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="../../public/icons/favicon.ico" />
    <link rel="stylesheet" href="../../src/css/register.css" />
  </head>
  <body>
    <div class="contain-div">
      <header>VIDEO LIBRARY</header>

      <article>
        <marquee class="scrollable">Upload your feeling and ideas</marquee>
      </article>

      <section>
            <div class="sec_reg">
               <div><label for="ui">User Id</label><input type="text" class="form-control" id="ui"></div>
               <div><label for="un">User Name</label><input type="text"  class="form-control" id="un"></div>
               <div><label for="pswd">Password</label><input type="password"  class="form-control" id="pswd"></div>
               <div><label for="eml">Email</label><input type="email"  class="form-control" id="eml"></div>
               <div><label for="pne">Phone Number</label><input type="tel"  class="form-control" id="pne"></div>
               <div><label for="dte">Age</label><input type="date"  class="form-control" id="dte"></div>
               <p style="text-align: center;margin-top: 30px;"><button class="btn btn-primary">Register</button></p>
            </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
